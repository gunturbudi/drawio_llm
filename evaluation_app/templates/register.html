{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}

    <div class="container">
        <h1>Register</h1>
        {% for message in get_flashed_messages() %}
            <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
        <form action="{{ url_for('auth.register') }}" method="post">

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="password_confirmation">Password Confirmation</label>
                <input type="password" class="form-control" id="password_confirmation" name="password_confirmation">
            </div>
            <!-- <p class="starlabel_b" style="font-size:10pt"><i>We may contact you after the survey. If you agree to be contacted, please provide your email address. </i></p> -->
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="consent" name="consent">
                <label class="form-check-label" for="consent">I have read and agree to the <a href="{{ url_for('consent') }}" target="_blank"> informed consent form</a></label>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <br>
        <a href="{{ url_for('auth.login') }}">Already have an account? Login</a>
    </div>

{% endblock %}
